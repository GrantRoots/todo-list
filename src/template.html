<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <div>Your Name's Todo List</div>
    </div>

    <div class="sidebar">
        <button id="addTodo">Add Todo</button>
        <dialog id="todoDialog">
            <form>
            <p>
                <label>
                    Title
                    <input type="text" id="title">
                </label>
            </p>
            <p>
                <label>
                    Description
                    <input type="text" id="description">
                </label>
            </p>
            <p>
                <label>
                    Due Date
                    <input type="date" id="dueDate">
                </label>
            </p>
            <p>
                <label>Project</label>
                <select id="selectProject"></select>
            </p>
            <div>
                <button value="cancel" formmethod="dialog">Cancel</button>
                <button id="confirmBtn" value="default">Confirm</button>
            </div>
            </form>
        </dialog>

        <button id="addProject">Add Project</button>
        <dialog id="projectDialog">
            <form>
            <p>
                <label>
                    Title
                    <input type="text" id="projectTitle">
                </label>
            </p>
            <p>
            <div>
                <button value="cancel" formmethod="dialog">Cancel</button>
                <button id="projectConfirmBtn" value="default">Confirm</button>
            </div>
            </form>
        </dialog>

        <div>notes?</div>
    </div>

    <div class="main">
        <div class="content">Projects and tasks here. Make project titles bold and larger</div>
        <div>Test</div>
    </div>

    <!-- <script src="index.js"></script> -->
</body>
</html>
